<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notificaciones Activadas</title>
    <link rel="stylesheet" href="../../css/globals10.css" />
    <link rel="stylesheet" href="../../css/estilos12.css" />
  </head>
  <body>
    <div class="notificaciones">
      <header class="encabezado">
        <img src="../../assets/images/Menú Hamburguesa.svg" alt="Menú" class="icono-menu" />
        <img src="../../assets/images/recurso-23.png" alt="Logo" class="logo" />
      </header>

      <main class="contenido">
        <h1 class="titulo">Notificaciones</h1>
        <p class="descripcion">Activa las notificaciones para<br />estar al tanto de tu bienestar</p>

        <img src="../../assets/images/vector-2.svg" alt="Campana activada" class="campana" />

        <div class="switch-container">
          <span class="etiqueta-switch">Notificaciones</span>
          <div class="switch">
            <div class="toggle"></div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="item-footer">
          <div class="icono-circular">
            <img src="../../assets/images/vector-2.svg" alt="Teléfono" />
          </div>
          <span class="texto-footer">+57-telefono de contacto</span>
        </div>

        <div class="item-footer">
          <div class="icono-circular">
            <img src="../../assets/images/vector-3.svg" alt="Email" />
          </div>
          <span class="texto-footer">Correo Electronico</span>
        </div>
      </footer>
    </div>
  </body>
</html>
