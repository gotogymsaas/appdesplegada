<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8" />

    <script>

        color: #eaeaea;
      }
      .wrap {
        max-width: 720px;
        margin: 0 auto;
        padding: 28px 18px;
      }
      .brand {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .brand img {
        width: 44px;
        height: 44px;

      }

        font-size: 22px;
        margin: 0;

        margin: 14px 0 0;

        color: #bdbdbd;
        font-size: 14px;

      .links {
        margin-top: 18px;
